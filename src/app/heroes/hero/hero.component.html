<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>
  <td>Age:</td>
  <dd>{{ age }}</dd>
  <td>Method:</td>
  <dd>{{ getheroDescription() }}</dd>
  <td>Capitalize:</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button class="btn btn-primary mx-2" *ngIf="name !== 'Spiderman'" (click)="changeHero()">
  Change Name
</button>

<button class="btn btn-primary mx-2" *ngIf="age != 30" (click)="changeAge()">Change Age</button>
